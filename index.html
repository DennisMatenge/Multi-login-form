<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Login-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="loginTitle-text">Login</h2>
                        <p class="user-email">please login to access the form</p>
                    </div>

                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" class="email" autofocus required>
                            <label> Enter Your Email</label> 
                        </div>

                        <div class="forgot">
                            <a href="#">Forgot email?</a>
                        </div>

                        <div class="guest-mode">
                            <p>Not your computer use guest mode
                                to login privately
                            </p>
                            <a href="#">learn more</a>
                        </div>

                        <div class="btn-box">
                            <a href="#">Create account</a>
                            <button class="btn-next">Next</button>
                        </div>
                    </div>

                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="password" required>
                            <label> Enter Your password</label> 
                        </div>

                        <div class="forgot show">
                            <a href="#">Forgot password?</a>
                            <label><input type="checkbox" class="checkbox-pass">show password?</label>
                        </div>

                        <div class="guest-mode">
                            <p>Not your computer use guest mode
                                to login privately
                            </p>
                            <a href="#">learn more</a>
                        </div>

                        <div class="btn-box">
                            <button class="btn-back">Back</button>
                            <button type="submit" class="btn-login">login</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
